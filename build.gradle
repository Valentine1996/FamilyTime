buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
    }
}
plugins {
    id "org.asciidoctor.convert" version "1.5.2"
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'findbugs'
apply plugin: "jacoco"
                //CheckStyle
apply plugin: 'checkstyle'

checkstyle {
    toolVersion = '6.1.1'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled true
        xml.destination "${buildDir}/reports/checkstyle/checkStyleReport.xml"
    }
}
                //Findbugs
findbugs {
    toolVersion = "3.0.1"
    effort = "max"
    reportLevel = "high"
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled true
        xml.destination "${buildDir}/reports/findbugs/findBugsReport.xml"
    }
}

                //JaCoCo
jacoco {
    toolVersion = "0.7.1.201405082137"
}
test {
    jacoco {
        append = false
    }
}

jacocoTestReport {
    group = "Reporting"
    description = "Generate Jacoco coverage reports after running tests."
    reports {
        xml.enabled true
        xml.destination "${buildDir}/jacocoReports/jacocoXML/jacocoXML.xml"
        html.enabled true
        html.destination "${buildDir}/jacocoReports/jacocoHtml"
    }
}

    //Rest Dock
ext {
    snippetsDir = file('build/generated-snippets')
}

test {
    outputs.dir snippetsDir
}

asciidoctor {
    attributes 'snippets': snippetsDir
    inputs.dir snippetsDir
    dependsOn test
}

jar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
    //Rest Dock
    dependsOn asciidoctor
    from ("${asciidoctor.outputDir}/html5") {
        into 'static/docs'
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // tag::jetty[]jetty
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]
    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    //Rest Dock
    compile group: 'org.springframework.restdocs', name: 'spring-restdocs-core', version: '1.1.0.RELEASE'
    testCompile ("org.springframework.restdocs:spring-restdocs-mockmvc:1.1.0.RELEASE")
    //Hibernate + JPA
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.1.4.RELEASE'
    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.1.0.Final'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    //Mysql
    compile 'mysql:mysql-connector-java:5.1.31'
    //HSQL
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.1'
    //Jackson
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.7.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.7.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.7.1'
    //Jayway
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0'
    //Spring Security
    //Core
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.1.1.RELEASE'
    //OAuth2
    compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.0.7.RELEASE'

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

                //Configuration test environment